<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - PomPizza</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="register-body">
<div class="login-wrapper">
<h1 class="title">PIZZERÍA POM</h1>
<div class="register-container">
  <h2 class="register-title">Registrarse</h2>

  <!-- Formulario de registro -->
  <form id="registerForm" class="register-form">
    <div class="input-group">
      <label for="username">Nombre completo</label>
      <input type="text" id="username" placeholder="Ingresa tu nombre" required>
    </div>

    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@email.com" required>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
    </div>

    <div class="input-group">
      <label for="role">Rol</label>
      <select id="role">
        <option value="CLIENTE">Cliente</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <!-- Spinner de carga -->
    <div class="loading-container">
      <div class="loading-spinner hidden"></div>
    </div>

    <button type="submit" class="btn">Registrarse</button>
  </form>

  <p class="register-footer">¿Ya tienes cuenta? <a href="/auth/login" class="register-link">Inicia sesión</a></p>

  <div id="errorMsg" class="error-message hidden"></div>
</div>
</div>

<script src="/js/register.js"></script>

</body>
</html>
