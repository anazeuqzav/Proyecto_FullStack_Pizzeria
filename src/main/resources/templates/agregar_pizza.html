<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pizza</title>
    <link rel="stylesheet" href="/css/panel_admin.css"> <!-- Asegúrate de enlazar el CSS -->
</head>
<body>
<h1>Agregar Nueva Pizza</h1>
<form id="formAgregarPizza" class="formulario-pizza">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-input" required><br>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" class="form-input" required><br>

    <label for="ingredientes">Ingredientes (separados por coma):</label>
    <input type="text" id="ingredientes" class="form-input" required><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" class="form-input" step="0.01" required><br>

    <label for="imagenUrl">URL de la Imagen:</label>
    <input type="text" id="imagenUrl" class="form-input" required><br>

    <label for="disponible">Disponible:</label>
    <select id="disponible" class="form-input">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select><br>

    <button type="submit" class="btn">Agregar Pizza</button>
</form>

<script src="/js/agregar_pizza.js"></script>
</body>
</html>
