<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pizza</title>
</head>
<body>
<h1>Agregar Nueva Pizza</h1>
<form id="formAgregarPizza">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label>Descripción:</label>
    <input type="text" id="descripcion" required><br>

    <label>Ingredientes (separados por coma):</label>
    <input type="text" id="ingredientes" required><br>

    <label>Precio:</label>
    <input type="number" id="precio" step="0.01" required><br>

    <label>URL de la Imagen:</label>
    <input type="text" id="imagenUrl" required><br>

    <label>Disponible:</label>
    <select id="disponible">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select><br>

    <button type="submit">Agregar Pizza</button>
</form>

<script src="/js/agregar_pizza.js"></script>
</body>
</html>
