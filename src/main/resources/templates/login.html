<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PomPizza</title>
    <link rel="stylesheet" href="/css/login_register.css">
</head>
<body class="login-body">
<div class="login-wrapper">
    <h1 class="title">PIZZERÍA POM</h1>
    <div class="login-container">
        <h2 class="login-title">Iniciar sesión</h2>
        <form id="loginForm" class="login-form">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Username" required minlength="3" maxlength="20" aria-label="Nombre de usuario">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required minlength="6" maxlength="20" aria-label="Contraseña">
            </div>

            <button type="submit" class="login-button btn">Ingresar</button>
        </form>

        <p class="login-footer">
            ¿No tienes cuenta? <a href="/auth/register" class="register-link">Regístrate aquí</a>
        </p>

        <div id="errorMsg" class="error-message hidden" aria-live="polite"></div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
